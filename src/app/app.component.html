<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput [formControl]="Control" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.title }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="UserId">
    <th mat-header-cell *matHeaderCellDef> UserId </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.userId }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.id }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Completed">
    <th mat-header-cell *matHeaderCellDef> Completed </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.completed }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<router-outlet></router-outlet>
